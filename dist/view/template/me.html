<div class="me ta-c">
    <div ng-if="name">
        <img class="d-b" ng-src="{{image}}" alt="">
        <span class="d-b" ng-bind="name"></span>
        <button ui-sref="post">投递</button>
        <button ui-sref="favorite">收藏</button>
        <button class="d-b" ng-click="logout()">退出登录</button>
    </div>
    <div ng-hide="name">
        <button class="login-btn" ui-sref="login">去登陆</button>
    </div>
    <div app-foot></div>
</div>
