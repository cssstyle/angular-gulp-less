<div class="register ta-c">
    <form name="form" class="d-b te-c">
        <div class="form-line p-r">
            <span class="account d-b p-a"></span>
            <input name="phone" class="d-b" type="text" placeholder="请输入手机号" validator="required,phone" ng-model="user.phone">
        </div>
        <div class="form-line p-r">
            <span class="lock d-b p-a"></span>
            <input name="password" ng-model="user.password" validator="required,password" class="d-b" type="password" placeholder="请输入密码">
        </div>
        <input name="code" validator="required" ng-model="user.code" type="text" class="message-box" placeholder="短信验证码"><span ng-bind="time?time:'发送短信'" ng-click="time?1==1:send()" class="message d-ib {{time?'disabled':''}}">发送短信</span>
        <button class="login-btn" ui-sref="login">登陆</button>
        <button validation-submit="form" ng-click="submit()" class="register-btn">注册</button>
    </form>
</div>
